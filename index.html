<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>

        <!-- font -->

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="debug">

        <!-- header -->
        <header>

            <div class="container">

                <div class="header-navbar flex-elements">

                    LOGO

                    <nav>

                        <div class="hamburger">
                            &#9776;
                        </div>

                        <div class="header-links">
                            LINK LINK LINK LINK
                        </div>


                    </nav>

                </div>

            </div>

        </header>


        <!-- main -->
        <main>

            <!-- main-info section -->
            <section class="main-info">

                <div class="container">

                    <div class="cards flex-elements">

                        <div class="card double flex-elements">
                            <div class="card-left desk-50">CARD LEFT</div>
                            <div class="card-right desk-50">CARD RIGHT</div>
                        </div>
                        <div class="card">
                            CARD                           
                        </div>
                        <div class="card">
                            CARD
                        </div>
                        <div class="card">
                            CARD
                        </div>
                        <div class="card">
                            CARD
                        </div>

                    </div>

                </div>

            </section>

            <!-- strategic planning -->
            <section class="strategic-planning">

                <div class="container c-small">

                    <div class="flex-elements">
                        
                        <div class="left desk-50">
                            LEFT
                        </div>
    
                        <div class="right desk-50">
                            RIGHT
                        </div>

                    </div>

                </div>

            </section>

        </main>


        <!-- footer -->
        <footer>

            <div class="container c-small">

                Lorem ipsum dolor sit amet.

            </div>

        </footer>

    </body>
</html>
